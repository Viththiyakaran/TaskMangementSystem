<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex justify-content-center py-4">
              <a routerLink="/" class="d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" style="height: 80px;" alt="">
                <!-- <span class="d-none d-lg-block">Admin</span> -->
              </a>
            </div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                  <p class="text-center small">Enter your username & password to login</p>
                </div>
                <form class="row g-3" (ngSubmit)="login()">
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" name="UserName" class="form-control" id="UserName" required [(ngModel)]="UserName" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input type="password" name="UserPassword" class="form-control" id="UserPassword" required [(ngModel)]="UserPassword" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </div>
                  <div class="col-12">



                  </div>
                </form>
              </div>
            </div>
            <div class="credits">‚ù§ <a href="https://www.techcube.co.uk/">TECHCUBE LTD</a></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
